<mat-card>
  <mat-form-field>
    <label for="title"></label>
    <input id="title" type="text" matInput [(ngModel)]="enteredTitle" />
  </mat-form-field>
  <mat-form-field>
    <label for="message"></label>
    <textarea id="message" matInput rows="6" [(ngModel)]="enteredContent"></textarea>
  </mat-form-field>
  <button
    mat-raised-button
    color="accent"
    (click)="onAddPost()">Save Post</button>
</mat-card>
